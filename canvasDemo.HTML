<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HTML Graphics</title>
</head>
<body>
    <h1>HTML Graphics- Using Canvas Elements</h1>
    <canvas id="myCanvas1" width="300" height="200" style="border: 1px solid black;">

    </canvas>


    <script>
        var c=document.getElementById("myCanvas1");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(300,200);
        ctx.stroke();
        
         ctx.beginPath();
        ctx.moveTo(300,0);
        ctx.lineTo(0,200);
        ctx.strokeStyle="red";
        ctx.lineWidth=10;
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle="blue";
        ctx.strokeRect(50,50,200,100);

        ctx.beginPath();
        ctx.fillStyle="green";
        ctx.fillRect(100,150,100,50);

        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.lineWidth=5;
            /*   x,y,radius of circle,startangle,end angle */
        ctx.arc(140,50,40,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="yellow";
        ctx.lineWidth=5;
            /*   x,y,radius of circle,startangle,end angle */
        ctx.arc(140,150,40,0,1*Math.PI);
        ctx.fill();
    </script>
</body>
</html>
